<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="inputs">
                <form action="">
                    <label for="col">Columns: </label>
                    <input type="range" name="col" id="col" min="1" max="15" value="1">
                    <label for="row">Rows: </label>
                    <input type="range" name="row" id="row" min="1" max="15" value="1">
                </form>
            </div>
            <div class="table">
                <table>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
